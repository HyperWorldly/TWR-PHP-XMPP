<script type="text/javascript">
	var $getID = $('#results').attr('class');
	var repGroupallReps_get = $iq({type:'get', to:'pubsub.'+ wRep.host, id:'repGroup'+ $getID+'Queues'}).c('pubsub', {xmlns:'http://jabber.org/protocol/pubsub'}).c('items', {node:'visitorQueues'}).c('item', {id: $getID +'-active'}).tree();
	wRep.connection.sendIQ(repGroupallReps_get, wRep.on_pubsub);
	$('h4').prepend($getID);
</script>
